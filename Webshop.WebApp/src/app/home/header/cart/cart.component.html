<mat-menu id="menu" [overlapTrigger]="false" (click)="$event.stopPropagation()">
  <span id="title">My Cart ({{ cartItems.length }})</span>

  <!-- Cart Item -->
  <app-cart-item
    *ngFor="let item of cartItems"
    [product]="item"
    (removeItem)="onRemoveItem(item)">
  </app-cart-item>

  <a id="checkout-button">Checkout</a>
</mat-menu>
