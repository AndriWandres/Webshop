<mat-menu id="menu" [overlapTrigger]="false" (click)="$event.stopPropagation()">
  <span id="title">My Cart</span>

  <!-- Cart Item -->
  <app-cart-item
    *ngFor="let item of cartItems$ | async"
    [product]="item"
    (removeItem)="onRemoveItem($event)">
  </app-cart-item>

  <a id="checkout-button">Checkout</a>
</mat-menu>
