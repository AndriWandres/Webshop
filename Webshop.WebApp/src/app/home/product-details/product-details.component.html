<div id="container">
  <button mat-button id="back-button" routerLink="/products">
    <mat-icon>arrow_back</mat-icon>
    <span>Back</span>
  </button>

  <div id="product" *ngIf="product$ | async as product">
    <app-image-gallery></app-image-gallery>
    <app-product-description
      [product]="product"
      (addToCart)="onAddToCart()"
      (addToWishlist)="onAddToWishlist()">
    </app-product-description>
  </div>
</div>
